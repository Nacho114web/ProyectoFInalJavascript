<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeO MÁS Libros</title>
    <link rel="shortcut icon" href="./images/logo_sin_fondo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-------------------------BARRA DE NAVEGACION CON MENU Y CARRITO----------------->
    <header class="contenedorFlexHeader">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-md ">
                <div class="container-fluid" id="barraNaveg">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo_sin_fondo.png " alt="logo de empresa Leo Más" width="143" height="46">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a id="opcionQuienesSomos" class="nav-link" href="#">Quienes somos</a>
                            </li>
                            <li class="nav-item">
                                <a id="opcionComoComprar" class="nav-link" href="#">¿Cómo comprar?</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <a id="imagenCarrito" href="#">
            <img src="./images/icons8-carrito-de-la-compra-cargado-64.png" alt="carrito de compras">
        </a>
    </header>

    <main class="contenedorGrid">

        <h1 id="titulo">Tener tus libros de segunda mano fácil y rápido es L<span>e</span>O MÁS</h1>

        <!-------------------FORMULARIO DE BUSQUEDA POR TITULO O AUTOR--------------->
        <section id="formularioBuscar">
            <form id="busquedaTituloAutor" action="">
                <input id="buscador" class="barraBuscador" type="search" placeholder="Buscar por título o autor"
                    name="busqueda">
                <input class="button" type="submit" value="Buscar">
            </form>
        </section>

        <!------------------FORMULARIO DE BÙSQUEDA POR IDIOMA O PRECIO---------------->
        <aside id="formularioFiltrar">

            <h3>Buscar por:</h3>

            <form id="formIdioma" class="filtroIdioma" action="">

                <legend>Idioma</legend>
                <p>
                    <label>
                        <input class="botonIdioma" type="radio" name="idioma" value="todos">
                        Todos
                    </label>
                </p>
                <p>
                    <label>
                        <input class="botonIdioma" type="radio" name="idioma" value="español">
                        Español
                    </label>
                </p>
                <p>
                    <label>
                        <input class="botonIdioma" type="radio" name="idioma" value="inglés">
                        Inglés
                    </label>
                </p>
                <p>
                    <label>
                        <input class="botonIdioma" type="radio" name="idioma" value="italiano">
                        Italiano
                    </label>
                </p>
                <input id="aplicarFiltroIdioma" class="button" type="submit" value="Aplicar">

            </form>
            <form id="formPrecio" class="filtroPrecio">

                <legend>Precio</legend>
                <label for="minimo">Precio Mínimo</label>
                <input type="number" name="precioMinimo" id="minimo">
                <label for="maximo">Precio Máximo</label>
                <input type="number" name="precioMaximo" id="maximo">
                <input class="button" type="submit" value="Aplicar">
                <br>
                <input type="reset" value="Borrar" class="button">

            </form>
        </aside>

        <!-----------------GRILLA BOOTSTRAP PARA MOSTRAR RESULTADOS-------------------->
        <section id="catalogo" class="container">
            <div id="listaLibros" class="row g-3">
            </div>
        </section>

        <!-----------------CONTENEDOR FLEX PARA MOSTRAR CARRITO-------------------------->
        <section id="contenedorCarrito">
        </section>

        <!-----------------FORMULARIO PARA PEDIR DATOS DEL COMPRADOR---------------->
        <div id="contenedorFormPago" class="oculto contenedorFormulario">
            <h2>Completá tus datos</h2>
            <form id="formularioPago" class="formulario" action="">
                <label for="nombreComprador">Nombre y Apellido:</label>
                <input class="inputDatos" type="text" id="nombreComprador">
                <label for="mailComprador">E-mail:</label>
                <input class="inputDatos" type="email" id="mailComprador" required>
                <label for="telComprador">Teléfono:</label>
                <input class="inputDatos" type="number" id="telComprador">

                <div class="tarjetaCredito">
                    <p>Tarjeta de Crédito</p>
                    <img src="./images/credit_card_icon.png" alt="chip de tarjeta de crédito">
                    <div id="nroTarj">
                        <p>Número de Tarjeta</p>
                        <input class="inputTarjeta" type="number">
                    </div>
                    <div id="titTarj">
                        <p>Titular (como figura en la tarjeta)</p>
                        <input class="inputTarjeta" type="text">
                    </div>
                    <div id="venTarj">
                        <p>Vencimiento (mm/aa) </p>
                        <input class="inputTarjeta" type="text">
                    </div>
                    <div id="codTarj">
                        <p>CVC</p>
                        <input class="inputTarjeta" type="number">
                    </div>
                </div>
                <div class="botonesFormulario">
                    <input id="botonCancelar" class="button" type="button" value="Cancelar">
                    <input id="botonPagar" class="button" type="submit" value="Pagar">
                </div>
            </form>
        </div>
    </main>

    <!-----------------PIE DE PAGINA------------------------------------------------>
    <footer class="piePagina">
        <p>&#9426 www.leomas.com.ar</p>
        <ul class="redesSociales">Seguinos en redes
            <li><a href="https://www.facebook.com" target="_blank"><img class="iconRedes"
                        src="./images/icono_facebook.png" alt="icono facebook"></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><img class="iconRedes"
                        src="./images/icono_instagram.png" alt="icono Instagram"></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><img class="iconRedes"
                        src="./images/icono_twitter.png" alt="icono Twitter"></a></li>
        </ul>
        <a href="#">
            <img class="logoEmpresa" src="./images/logo_sin_fondo.png" alt="logo de empresa Leo Más">
        </a>
    </footer>

    <!------------LINK A ARCHIVOS JAVASCRIPT------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script> <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--SWEET ALERT 2-->
    <script src="./js/funciones.js"></script>
    <script src="./js/main.js "></script>

</body>

</html>
